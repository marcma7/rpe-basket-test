<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPE App</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  padding: 40px;
}

#msg {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

/* Div amb botons SUPERADMIN i ADMIN */
#role-options {
  display: none;           /* inicialment ocult */
  flex-direction: column;   /* columna vertical */
  align-items: center;      /* centrar horitzontal */
  gap: 15px;                /* espai entre botons */
  margin-top: 20px;
  display: flex;            /* activar flex */
}

#role-options button {
  font-size: 1.2rem;
  padding: 10px 20px;
  width: 220px;             /* amplada uniforme */
}
</style>
</head>
<body>

<h1>RPE</h1>
<p id="msg">Carregant...</p>

<div id="superadmin-options" style="display:none;">
  <button onclick="window.location.href='rpe.html'">Entrar a RPE</button>
  <button onclick="window.location.href='admin.html'">Control equip</button>
  <button onclick="window.location.href='superadmin.html'">Panell SUPERADMIN</button>
</div>

<script>
const SUPABASE_URL = 'https://yixicmvonuiqdgcaiogb.supabase.co'
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlpeGljbXZvbnVpcWRnY2Fpb2diIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMTU5MDksImV4cCI6MjA4NTU5MTkwOX0.NYiQN75-BqfiVkNRkwRsU6PE0fFleuPG6o5BaklhWgs'
  
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

const jugadorId = localStorage.getItem('jugadorId')
const msg = document.getElementById('msg')

async function init() {

  if (!jugadorId) {
    // No logat → anar a RPE (on hi ha login)
    window.location.href = "rpe.html"
    return
  }

  const { data, error } = await supabaseClient
    .from('jugadors')
    .select('perfil')
    .eq('id', jugadorId)
    .single()

  if (error || !data) {
    localStorage.removeItem('jugadorId')
    window.location.href = "rpe.html"
    return
  }

  if (data.perfil === 'SUPERADMIN') {
    msg.textContent = "Ets SUPERADMIN"
    document.getElementById('superadmin-options').style.display = "block"
  } else {
    // USER o ADMIN → directament a RPE
    window.location.href = "rpe.html"
  }
}

init()
</script>

</body>
</html>
